<div class="container">
    <form class="form-inline md-form form-sm active-pink active-pink-2">
        <mdb-icon fas icon="search" aria-hidden="true"></mdb-icon>
        <input #title class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Filter by title"
            aria-label="Search" mdbInput>

        <button (click)="searchMovie(title.value)" mdbBtn type="button" gradient="peach" size="sm" mdbWavesEffect>Search 
        </button>
    </form>

</div>
